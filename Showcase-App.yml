name: ShowcaseApp

options:
    bundleIdPrefix: dev.lukasz.spaczynski
    deploymentTarget:
        iOS: 14.5
    minimumXcodeGenVersion: 2.25.0
        
packages:
    Nimble:
        url: https://github.com/Quick/Nimble.git
        exactVersion: 9.2.1
    RxSwift:
        url: https://github.com/ReactiveX/RxSwift.git
        exactVersion: 6.2.0
    Swinject:
        url: https://github.com/Swinject/Swinject.git
        exactVersion: 2.8.1
    SwinjectAutoregistration:
        url: https://github.com/Swinject/SwinjectAutoregistration.git
        exactVersion: 2.8.1
    SwinjectStoryboard:
        url: https://github.com/Swinject/SwinjectStoryboard.git
        exactVersion: 2.2.2
    Kanna:
        url: https://github.com/tid-kijyun/Kanna.git
        exactVersion: 5.2.7
    RxAppState:
        url: https://github.com/pixeldock/RxAppState.git
        exactVersion: 1.7.1
    RxSwiftExt:
        url: https://github.com/RxSwiftCommunity/RxSwiftExt.git
        exactVersion: 6.1.0
    Action:
        url: https://github.com/RxSwiftCommunity/Action.git
        exactVersion: 5.0.0
    SnapshotTesting:
        url: https://github.com/pointfreeco/swift-snapshot-testing.git
        exactVersion: 1.9.0
    XCTest_Gherkin:
       url: https://github.com/net-a-porter-mobile/XCTest-Gherkin.git
       exactVersion: 0.21.2
    KIF:
        url: https://github.com/kif-framework/KIF.git
        exactVersion: 3.8.5
    ShowcaseExtensions:
        url: https://github.com/lukaszspaczynski/showcase-ios-extensions.git
        from: 1.0.2
    ShowcaseData:
        url: https://github.com/lukaszspaczynski/showcase-ios-data.git
        from: 1.0.1
    ShowcaseDomain:
        url: https://github.com/lukaszspaczynski/showcase-ios-domain.git
        from: 1.0.0

targets:

    #APP LAYER
    ShowcaseApp:
        settings:
            TARGETED_DEVICE_FAMILY: 1
            IPHONEOS_DEPLOYMENT_TARGET: 14.5
        type: application
        platform: iOS
        sources: 
            - path: ShowcaseApp
        scheme:
            testTargets:
            - ShowcaseAppTests
            - ShowcaseAppSnapshotTests
            - ShowcaseAppGherkinTests
        dependencies:
            - package: ShowcaseExtensions
            - package: ShowcaseDomain
              product: ShowcaseDomain
            - package: ShowcaseData
              product: ShowcaseData
            - package: RxSwift
              product: RxSwift
            - package: RxSwift
              product: RxCocoa
            - package: RxSwiftExt
            - package: RxAppState
            - package: Action
            - package: Swinject
            - package: SwinjectAutoregistration
            - package: SwinjectStoryboard
    
    ShowcaseAppTests:
        type: bundle.unit-test
        platform: iOS
        sources:
            - path: ShowcaseAppTests
        dependencies:
            - target: ShowcaseApp
            #from testing target
            #- package: ShowcaseExtensions
#            - target: ShowcaseDomain
#            - package: ShowcaseData
#              product: ShowcaseData
#            - package: RxSwift
#              product: RxSwift
#            - package: RxSwift
#              product: RxCocoa
#            - package: RxSwiftExt
#            - package: RxAppState
#            - package: Action
#            - package: Swinject
#            - package: SwinjectAutoregistration
#            - package: SwinjectStoryboard
            #additional
            - package: ShowcaseData
              product: ShowcaseDataMocks
            - package: ShowcaseDomain
              product: ShowcaseDomainMocks
            - package: Nimble
            - package: RxSwift
              product: RxBlocking
            - package: RxSwift
              product: RxTest
            
    ShowcaseAppSnapshotTests:
        type: bundle.unit-test
        platform: iOS
        sources:
            - path: ShowcaseAppSnapshotTests
              excludes:
                - "**/__Snapshots__/**"
        dependencies:
            - target: ShowcaseApp
            #from testing target
            #- package: ShowcaseExtensions
#            - target: ShowcaseDomain
#            - package: ShowcaseData
#              product: ShowcaseData
#            - package: RxSwift
#              product: RxSwift
#            - package: RxSwift
#              product: RxCocoa
#            - package: RxSwiftExt
#            - package: RxAppState
#            - package: Action
#            - package: Swinject
#            - package: SwinjectAutoregistration
#            - package: SwinjectStoryboard
            #additional
            - package: ShowcaseData
              product: ShowcaseDataMocks
            - package: ShowcaseDomain
              product: ShowcaseDomainMocks
            - package: Nimble
            - package: RxSwift
              product: RxBlocking
            - package: RxSwift
              product: RxTest
            - package: SnapshotTesting
            
    ShowcaseAppGherkinTests:
        type: bundle.unit-test
        platform: iOS
        sources:
            - path: ShowcaseAppGherkinTests
        dependencies:
            - target: ShowcaseApp
            #from testing target
           # - package: ShowcaseExtensions
#            - target: ShowcaseDomain
#            - package: ShowcaseData
#              product: ShowcaseData
#            - package: RxSwift
#              product: RxSwift
#            - package: RxSwift
#              product: RxCocoa
#            - package: RxSwiftExt
#            - package: RxAppState
#            - package: Action
#            - package: Swinject
#            - package: SwinjectAutoregistration
#            - package: SwinjectStoryboard
            #additional
            - package: ShowcaseData
              product: ShowcaseDataMocks
            - package: ShowcaseDomain
              product: ShowcaseDomainMocks
            - package: Nimble
            - package: RxSwift
              product: RxBlocking
            - package: RxSwift
              product: RxTest
            - package: XCTest_Gherkin
            - package: KIF